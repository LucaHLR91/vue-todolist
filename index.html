<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Todolist</title>
</head>
<body>
    <div class="container">
        <!-- INTESTAZIONE PAGINA -->
        <header>
            <div id="logo">
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="Logo Boolean">
            </div>
        </header>
    <!-- PARTE CENTRALE -->
        <main>
            <div id="root" class="wrapper">
                <div class="new-todo">
                    <input type="text" @keyup.enter="addToDo" v-model='newToDo' placeholder="Nuovo ToDo">
                    <button @click="addToDo">Aggiungi</button>
                </div>
                <div class="elenco">
                    <ul v-if="toDoList.length > 0">
                        <!-- utilizzo un ciclo for per tirare fuori per stampare negli li gli elementi e per prendere l'indice -->
                        <li v-for="(toDo, index) in toDoList">
                            {{ toDo }}
                        <!-- con il click gli passo l'indice dell'elemento per dirgli quale deve cancellare cliccando sulla x -->
                            <i class="fas fa-times cross" @click="deleteToDo(index)"></i> 
                        </li>
                    </ul>
                    <h2 v-else>Non ci sono elementi</h2>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
